<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D8FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="100" height="100" fill="url(#grad1)" />
  <text x="50" y="60" font-family="Courier New, Courier, monospace" font-size="60" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">N</text>
  <line x1="30" y1="70" x2="70" y2="70" stroke="white" stroke-width="3" />
</svg>
